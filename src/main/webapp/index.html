<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Votacion mejor jugador liga ACB</title>
        <link href="estilos.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <H1>Votaci&oacute;n al mejor jugador de la liga ACB</H1>
        <hr>
        <form action="Acb" method="POST">
            <p>Nombre del Visitante: <input type="text" size="20"
                                                         name="txtNombre">
                eMail: <input type="text" size="20" name="txtMail"></p> REAL MADRID:<br>

            <img src="Llull.jpg" alt="Llul"/>

            <img src="Rudy.jpg" alt="Rudy"/>
            <p><input type="radio" name="R1" value="Rudy">Rudy</p>

            <p><input id="otro-input" type="radio" name="R1" value="Otros">Otro

            <p>
                <input type="submit" name="B1" value="Votar">
                <input type="reset" name="B2" value="Reset"></p>
        </form>

        <form action="reset" method="POST">
            <button id="votos-a-cero-button" type="submit">Reiniciar Votos</button>
        </form>

        <form action="ver-votos" method="POST">
            <button id="ver-votos-button" type="submit">Ver Votos</button>
        </form>
</body>
</html>
